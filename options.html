<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Email Paster</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="login-form">
      <form>
        <h1>Email address:</h1>
        <div class="content">
          <div class="input-field">
            <input id="email" type="email" placeholder="Email" autocomplete="nope" />
            <div class="action">
              <button id="submit">Save</button>
            </div>
          </div>
          <a href="https://github.com/Shahnazi2002/Email-Paster-Extension" class="link"><img src="github.svg"></a>
        </div>
      </form>
    </div>

    <script src="options.js"></script>
  </body>

</html>
